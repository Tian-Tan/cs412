<!-- project/show_all_profiles.html -->
{% extends 'project/base.html' %}

{% block content %}
<h1>Show all Profiles</h1>
<main class="gird-container">
     <article>
        <div>
            <table>
                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                </tr>
                <!-- loop to display each Profiles -->
                {% for p in profiles %}
                <tr>
                    <td>
                        <a href="#">
                        {{p.first_name}}
                        </a>
                    </td>
                    <td>
                        <a href="#">
                        {{p.last_name}}
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </article>
</main>
{% endblock %}
