<!-- A template with HTML code that asks users if they want to delete a comment -->

{% extends 'project/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-5">Delete Comment</h1>
    <p>Are you sure you want to delete this comment?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'show_book' comment.book.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
