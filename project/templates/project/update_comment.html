<!-- A template with HTML code that shows a form to update comment -->

{% extends 'project/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-5">Update Comment</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'show_book' comment.book.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
