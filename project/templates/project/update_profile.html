<!-- A template with HTML code that shows a form to update profile -->

{% extends 'project/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Update Profile</h2>
                </div>
                <div class="card-body">
                    <!-- Update Profile Form -->
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.help_text %}
                            <small class="form-text text-muted">{{ field.help_text }}</small>
                            {% endif %}
                            {{ field.errors }}
                        </div>
                        {% endfor %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Update Profile</button>
                        </div>
                    </form>
                    <!-- Cancel Button -->
                    <div class="d-grid gap-2 mt-3">
                        <form action="{% url 'show_profile' profile.pk %}">
                            <button type="submit" class="btn btn-secondary btn-lg">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
