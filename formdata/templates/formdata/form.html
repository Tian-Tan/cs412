<!-- formdata/templates/formdata/form.html
Shows a basic html form to the client 
-->
{% extends 'formdata/base.html' %}

{% block content %}
<!-- fill in this section with specific page details -->
<div>
    <h1> Contact form </h1>

    <form method="POST" action="{% url 'submit' %}">
        <!-- The CSRF token is a security measure to verify that the web app
         only accepts a form that was authentically generated by this app -->
        {% csrf_token %}
        Name: <input type="text" name="name"> <br>
        Favorite color: <input type="text" name="favorite_color"> <br>
        <input type="submit">
    </form>

</div>

{% endblock %}
