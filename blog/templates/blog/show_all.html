<!-- blog/templates/blog/show_all.html -->
{% extends 'blog/base.html' %}

<!-- display a context variable called articles -->
<!-- {{articles}} -->

{% block content %}
<h1>Show all Articles</h1>
<main class="gird-container">
    <!-- loop to display each Article -->
     {% for a in articles %}
     <article>
        <a href="{% url 'article' a.pk %}">
        <!-- <img src="{{a.image_file.url}}" alt="{{a.image_file.url}}"> -->
        {% if a.image_file %}
        <img src="{{a.image_file.url}}" alt="{{a.image_file.url}}">
        {% else %}
        No image_file available
        {% endif %}
        </a>
        <div>
        <h2><a href="{% url 'article' a.pk %}">{{a.title}}</a></h2> <!-- a.pk is the primary key on the Article identified by a -->
        <h3>by {{a.author}} at {{a.published}}</h3>

        <p>
            {{a.text}}
        </p>
        </div>
    </article>
     {% endfor %}
</main>
{% endblock %}
