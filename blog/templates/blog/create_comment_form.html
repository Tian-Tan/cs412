<!-- blog/templates/blog/create_comment_form.html -->

{% extends 'blog/base.html' %}

{% block content %}

<h2>Create a Comment about {{article.title}}</h2>

<form method="POST">
    {% csrf_token %}
    <!-- Simple way to display the form, all in one line -->
    <!-- {{form}} -->

    <!-- Each field on its own line -->
     <!-- {{form.as_p}} -->

    <!-- Display form as a table -->
     <table>
     {{form.as_table}}
     <tr>
        <td>
            <input type="submit" name="submit" value="Create Comment">
            <form action="{% url 'article' }">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
        </td>
     </tr>
    </table>
</form>

{% endblock %}
