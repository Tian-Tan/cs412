<!-- mini_fb/templates/mini_fb/create_profile_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Create a new Profile</h2>

<form method="POST">
    {% csrf_token %}
    <table>
        <!-- Render UserCreationForm fields -->
        {{ user_form.as_table }}
        
        <!-- Render CreateProfileForm fields -->
        {{ form.as_table }}
        
        <tr>
            <td></td>
            <td>
                <input type="submit" name="submit" value="Create Profile">
            </td>
        </tr>
    </table>
</form>

<!-- Cancel button in a separate form -->
<form action="{% url 'show_all_profiles' %}">
    <input type="submit" name="Cancel" value="Cancel">
</form>

{% endblock %}
