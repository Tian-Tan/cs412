<!-- mini_fb/templates/mini_fb/show_all_profiles.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Show all Profiles</h1>
<main class="gird-container">
     <article>
        <div>
            <table>
                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        City
                    </th>
                    <th>
                        Profile Image
                    </th>
                </tr>
                <!-- loop to display each Profiles -->
                {% for p in profiles %}
                <tr>
                    <td>
                        <a href="{% url 'show_profile' p.pk %}">
                        {{p.first_name}}
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'show_profile' p.pk %}">
                        {{p.last_name}}
                        </a>
                    </td>
                    <td>
                        {{p.city}}
                    </td>
                    <td>
                        <a href="{% url 'show_profile' p.pk %}">
                        <img src="{{p.profile_image_url}}" alt="{{p.profile_image_url}}">
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </article>
</main>
{% endblock %}
