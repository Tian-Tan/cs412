<!-- mini_fb/templates/mini_fb/friend_suggestions.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>People {{profile.first_name}} {{profile.last_name}} may know:</h1>
<main class="gird-container">
     <article>
        <div id="profile-friends">
            <table>
                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        City
                    </th>
                    <th>
                        Profile Image
                    </th>
                    <th></th>
                </tr>
                <!-- loop to display each Profiles -->
                {% for p in profile.get_friend_suggestions %}
                <tr>
                    <td>
                        <a href="{% url 'show_profile' p.pk %}">
                        {{p.first_name}}
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'show_profile' p.pk %}">
                        {{p.last_name}}
                        </a>
                    </td>
                    <td>
                        {{p.city}}
                    </td>
                    <td>
                        <a href="{% url 'show_profile' p.pk %}">
                        <img src="{{p.profile_image_url}}" alt="{{p.profile_image_url}}">
                        </a>
                    </td>
                    <td>
                        <form action="{% url 'add_friend' profile.pk p.pk %}">
                            <input type="submit" name="Add friend" value="Add friend">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <form action="{% url 'show_profile' profile.pk %}">
            <input type="submit" name="Back" value="Back">
        </form>
    </article>
</main>
{% endblock %}
